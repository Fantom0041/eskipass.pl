<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName e-skipass.pl
    ServerAlias www.e-skipass.pl
    RewriteEngine ON
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
    DocumentRoot /var/www/e-skipass.pl

    <Directory />
            Options FollowSymLinks
            AllowOverride None
    </Directory>

    <Directory /var/www/e-skipass.pl>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerAlias www.e-skipass.pl
    #DirectoryIndex index.php
    RewriteEngine ON
    #RewriteRule ^(.*)$ http://%{HTTP_HOST}$1 [R=301,L]
    SSLEngine on
    SSLCertificateFile /etc/ssl/eskipass/2022/eskipass.pl.crt
    SSLCertificateKeyFile /etc/ssl/eskipass/2022/eskipass.pl.priv
    SSLCertificateChainFile /etc/ssl/eskipass/2022/eskipass.pl.chain.crt

    DocumentRoot /var/www/e-skipass.pl

    <Directory />
            Options FollowSymLinks
            AllowOverride None
    </Directory>

    <Directory /var/www/e-skipass.pl>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
    </Directory>
</VirtualHost>
