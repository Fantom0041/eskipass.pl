[www]
user = appuser
group = appgroup

listen = 9000
listen.owner = appuser
listen.group = appgroup
listen.mode = 0660

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

php_admin_value[error_log] = /proc/self/fd/2
php_admin_flag[log_errors] = on 